<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Love Compatibility Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Adding the heart shape -->
        <div class="heart"></div>

        <h1>True Love Compatibility Test</h1>
        <p>Answer the following questions to see if you and your partner are compatible!</p>

        <form id="loveForm">
            <!-- Using dropdowns for each question -->
            <div class="question">
                <label for="q1">1. I enjoy outdoor activities.</label>
                <select id="q1" name="q1" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question">
                <label for="q2">2. I prefer staying in over going out.</label>
                <select id="q2" name="q2" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question">
                <label for="q3">3. I enjoy spicy food.</label>
                <select id="q3" name="q3" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question">
                <label for="q4">4. I enjoy watching movies.</label>
                <select id="q4" name="q4" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question">
                <label for="q5">5. I prefer reading over watching TV.</label>
                <select id="q5" name="q5" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <button type="button" onclick="calculateScore()">Submit</button>
        </form>

        <div id="results" class="hidden">
            <h2>Your Compatibility Results</h2>
            <p id="compatibilityScore"></p>
            <p id="remarks"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
